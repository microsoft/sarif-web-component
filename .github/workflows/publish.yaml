name: Publish
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        check-latest: true
        registry-url: 'https://registry.npmjs.org'
    - run: npm install
    - run: npx webpack --config ./webpack.config.npm.js
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
